<body onload="initClock()">
<!--Clock-->
<div class="datetime">
  <div class="date">       <!--Date Variables-->
<span id ="dayname">Day</span>, <!--Name of the day-->
<span id ="month">Month</span>   <!--Name of the month-->
<span id ="daynum">00</span>,    <!--Number of the day-->
<span id ="year">Year</span>      <!--What year it is-->

</div>
<div class="time">                 <!--Time Variables-->
  <span id ="hour">00</span>:        <!--Hour of the time-->
  <span id ="minutes">00</span>:       <!--minutes of the time-->
  <span id ="seconds">00</span>        <!--Seconds of the time-->
  <span id ="period">AM</span>          <!--whether its am or pm-->
</div>
</div>
<!--Clock End-->

<!--start of javascript for the clock-->
<script type="text/javascript">
   function updateClock(){
     var now = new Date();
     var dtname = now.getDay(),
         mth = now.getMonth(),
         dnum = now.getDate(),
         year = now.getFullYear(),
         hrs = now.getHours(),
         min = now.getMinutes(),
         sec = now.getSeconds(),
         prd = "AM";

         if(hrs >= 12){
           prd = "PM";
         }
         if(hrs == 0){
           hrs = 12;
         }
         if(hrs > 12){
           hrs = hrs - 12;
         }

         Number.prototype.pad = function(digits){
           for(var n = this.toString(); n.length < digits; n = 0 + n);
           return n;
         }

         var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
         var weeks = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
         var ids = ["dayname", "month", "daynum", "year", "hour", "minutes", "seconds", "period"];
         var values = [weeks[dtname], months[mth], dnum.pad(2), year, hrs.pad(2), min.pad(2), sec.pad(2), prd];
         for(var i = 0; i < ids.length; i++)
         document.getElementById(ids[i]).firstChild.nodeValue = values[i];
   }

   function initClock(){
     updateClock();
     window.setInterval("updateClock()", 1);
   }
   </script>

   <!--end of javascript for the clock-->
